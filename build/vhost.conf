<VirtualHost *:80>
	ServerName lochalhost
	ServerAdmin localhost
	DocumentRoot /var/www/html
	LogLevel warn

	ErrorLog /var/log/apache2/localhost_error.log
	CustomLog /var/log/apache2/localhost_access.log combined
	<Directory "/var/www">
		AllowOverride All
		Allow from all
		Order allow,deny
		Options FollowSymLinks
	</Directory>
</VirtualHost>

